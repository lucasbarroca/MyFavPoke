<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start"> Favoritos </ion-title>
    <ion-title *ngIf="listLoaded && pokemons.length" slot="end"
      ><ion-badge *ngIf="favoritesTotal" color="medium"
        >{{favoritesTotal}}</ion-badge
      ></ion-title
    >
    <ion-title *ngIf="!listLoaded" slot="end"
      ><ion-skeleton-text color="medium"></ion-skeleton-text
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="pokemons.length">
  <!-- Nothing found -->
  <ion-row *ngIf="listLoaded && !pokemons.length">
    <ion-col size="12" class="ion-padding">
      <ion-label size="large"
        >Você ainda não adicionou nenhum pokémon como favorito.</ion-label
      >
    </ion-col>
    <ion-col size="12" class="ion-padding ion-text-center">
      <ion-button> Veja todos os pokémons </ion-button>
    </ion-col>
  </ion-row>

  <!-- Results grid -->
  <ion-grid *ngIf="listLoaded && pokemons.length" fixed="false">
    <ion-row>
      <ion-col
        *ngFor="let pokemon of pokemons; let i = index"
        size="12"
        size-sm="6"
        size-md="4"
        size-xl="4"
      >
        <ion-card>
          <ion-item>
            <ion-label>No. {{pokemon.id}}</ion-label>
            <ion-label>{{pokemon.name}}</ion-label>

            <ion-buttons slot="end">
              <ion-button (click)="removeFavorite(pokemon.id, i)">
                <ion-icon
                  name="close"
                  [color]="pokemon.favorite ? 'danger' : null"
                  slot="icon-only"
                ></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>

          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-no-padding">
                <ion-col size="8" class="ion-no-padding ion-padding-end">
                  <!-- Info -->
                  <ion-row style="height: 48px; align-items: flex-start"
                    ><ion-col size="12">
                      <ion-badge
                        *ngFor="let type of pokemon.types"
                        color="medium"
                        class="ion-margin-end type type-{{type}}"
                        >{{type}}</ion-badge
                      >
                    </ion-col></ion-row
                  >

                  <!-- Stats -->
                  <ion-row style="height: 48px; align-items: flex-end"
                    ><ion-col size="12"
                      ><ion-row>
                        <ion-col size="4"> <strong>HP</strong> </ion-col>
                        <ion-col size="4"> <strong>Att</strong> </ion-col>
                        <ion-col size="4"> <strong>Def</strong> </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="4"
                          ><h1>{{pokemon.stats.hp}}</h1>
                        </ion-col>
                        <ion-col size="4">
                          <h1>{{pokemon.stats.attack}}</h1></ion-col
                        >
                        <ion-col size="4">
                          <h1>{{pokemon.stats.defense}}</h1>
                        </ion-col>
                      </ion-row>
                    </ion-col></ion-row
                  >
                </ion-col>

                <!-- Image -->
                <ion-col size="4" class="ion-no-padding ion-text-end">
                  <img [src]="pokemon.imageUrl" height="96" />
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Skeleton Results grid -->
  <ion-grid *ngIf="!listLoaded" fixed="false">
    <ion-row>
      <ion-col
        *ngFor="let fakePokemon of fakePokemons; let i = index"
        size="12"
        size-sm="6"
        size-md="4"
        size-xl="4"
      >
        <ion-card>
          <ion-item>
            <ion-label
              ><ion-skeleton-text
                [animated]="true"
                style="width: 70%"
              ></ion-skeleton-text
            ></ion-label>
          </ion-item>

          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-no-padding">
                <ion-col size="8" class="ion-no-padding ion-padding-end">
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 75%"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 85%"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 80%"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 70%"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 80%"
                  ></ion-skeleton-text>
                </ion-col>
                <ion-col size="4" class="ion-no-padding">
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 100%; height: 100px"
                  ></ion-skeleton-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMore($event)"
    disabled="true"
  >
    <ion-infinite-scroll-content
      loadingSpinner="circular"
      loadingText="Carregando..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
