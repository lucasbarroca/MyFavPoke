<ion-header [translucent]="true">
  <!-- Main toolbar -->
  <ion-toolbar *ngIf="!showSearch">
    <ion-title>
      <ion-text class="ion-margin-end">Pokédex</ion-text>
      <ion-badge *ngIf="pokemons.length || nothingFound" color="medium"
        >{{filteredPokemons?.results?.length ?? 0}}</ion-badge
      >
    </ion-title>

    <ion-buttons slot="end"
      ><ion-button (click)="toggleSearchBar($event)"
        ><ion-icon name="search"></ion-icon></ion-button
    ></ion-buttons>
  </ion-toolbar>

  <!-- Search bar -->
  <ion-toolbar *ngIf="showSearch">
    <ion-searchbar
      *ngIf="showSearch"
      animated="true"
      placeholder="Pesquisar"
      [debounce]="1000"
      (ionChange)="handleSearchChange($event)"
      (ionCancel)="toggleSearchBar($event)"
      showCancelButton="true"
      showClearButton="true"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="pokemons.length">
  <!-- Nothing found -->
  <ion-row *ngIf="nothingFound" class="ion-text-center ion-align-items-start">
    <ion-col size="12" class="ion-padding">
      <h1>Nada por aqui.</h1>
      <p>Não encontramos nenhum resultado para sua pesquisa.</p>
    </ion-col>
  </ion-row>

  <!-- Results grid -->
  <ion-grid *ngIf="pokemons.length && !nothingFound" fixed="false">
    <ion-row>
      <ion-col
        *ngFor="let pokemon of pokemons; let i = index"
        size="12"
        size-sm="6"
        size-md="4"
        size-xl="4"
      >
        <ion-card>
          <ion-item>
            <ion-label>No. {{pokemon.id}}</ion-label>
            <ion-label>{{pokemon.name}}</ion-label>

            <ion-buttons slot="end">
              <ion-button (click)="toggleFavorite(i)">
                <ion-icon
                  [name]="pokemon.favorite ? 'heart' : 'heart-outline'"
                  [color]="pokemon.favorite ? 'danger' : null"
                  slot="icon-only"
                ></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>

          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-no-padding">
                <ion-col size="8" class="ion-no-padding ion-padding-end">
                  <!-- Info -->
                  <ion-row style="height: 48px; align-items: flex-start"
                    ><ion-col size="12">
                      <ion-badge
                        *ngFor="let type of pokemon.types"
                        color="medium"
                        class="ion-margin-end type type-{{type}}"
                        >{{type}}</ion-badge
                      >
                    </ion-col></ion-row
                  >

                  <!-- Stats -->
                  <ion-row style="height: 48px; align-items: flex-end"
                    ><ion-col size="12"
                      ><ion-row>
                        <ion-col size="4"
                          ><ion-icon name="pulse" class="stat-icon"></ion-icon
                        ></ion-col>
                        <ion-col size="4"
                          ><ion-icon
                            name="barbell-outline"
                            class="stat-icon"
                          ></ion-icon
                        ></ion-col>
                        <ion-col size="4"
                          ><ion-icon
                            name="shield-outline"
                            class="stat-icon"
                          ></ion-icon
                        ></ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col size="4"
                          ><h1>{{pokemon.stats.hp}}</h1>
                        </ion-col>
                        <ion-col size="4">
                          <h1>{{pokemon.stats.attack}}</h1></ion-col
                        >
                        <ion-col size="4">
                          <h1>{{pokemon.stats.defense}}</h1>
                        </ion-col>
                      </ion-row>
                    </ion-col></ion-row
                  >
                </ion-col>

                <!-- Image -->
                <ion-col size="4" class="ion-no-padding ion-text-end">
                  <img [src]="pokemon.imageUrl" style="height: 96px" />
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Skeleton Results grid -->
  <ion-grid *ngIf="!pokemons.length && !nothingFound" fixed="false">
    <ion-row>
      <ion-col
        *ngFor="let fakePokemon of fakePokemons; let i = index"
        size="12"
        size-sm="6"
        size-md="4"
        size-xl="4"
      >
        <ion-card>
          <ion-item>
            <ion-label
              ><ion-skeleton-text
                [animated]="true"
                style="width: 70%"
              ></ion-skeleton-text
            ></ion-label>
          </ion-item>

          <ion-card-content>
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-no-padding">
                <ion-col size="8" class="ion-no-padding ion-padding-end">
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 75%"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 85%"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 80%"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 70%"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 80%"
                  ></ion-skeleton-text>
                </ion-col>
                <ion-col size="4" class="ion-no-padding">
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 100%; height: 100px"
                  ></ion-skeleton-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadMore($event)"
    disabled="true"
  >
    <ion-infinite-scroll-content
      loadingSpinner="circular"
      loadingText="Carregando..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
